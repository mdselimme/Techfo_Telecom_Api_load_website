<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <!-- Tailwind css and daisy ui link  --> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style css link  -->
     <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <!-- header section start here  -->
    <header>
       <div class="text-center py-10">
        <h1 class="text-5xl font-extrabold text-white">Find your desire Phone</h1>
       </div>
    </header>
    <!-- header section start here  -->

    <!-- main section start here  -->
     <main class="py-5">
        <section class="container mx-auto overflow-hidden">
            
            <div class="search-box bg-black text-center p-4 rounded-2xl mb-10">
                <input type="text" id="search-box" placeholder="Search here your desire company" class="input input-bordered w-full max-w-xs" />
                <button onclick="findInputText()" class="btn btn-warning">Search</button>
            </div>

            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-ring loading-lg text-white"></span>
            </div>

            <div id="card-section-main" class="grid grid-cols-3 gap-10">
                
            </div>

            <!-- Modal  -->
             <!-- Open the modal using ID.showModal() method -->
            <div class="show-details">
                <dialog id="m_modal_show" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <h3 id="product-title-name" class="text-lg font-bold">Hello!</h3>
                        <img id="image_show" src="" alt="">
                        <p class="py-4">Press ESC key or click the button below to close</p>
                        <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                        </div>
                    </div>
                    </dialog>
            </div>

            <div id="show-all-btn" class="text-center mt-10 hidden">
                <button onclick="handleShowAllData()" class="btn btn-warning">Show All</button>
            </div>
        </section>
     </main>
    <!-- main section end here  -->

    <!-- footer section start here  -->
     <footer>
        
     </footer>
    <!-- footer section end here  -->

    <!-- Javascript file link here  -->
    <script src="./js/search_spinner.js"></script>
    <script src="./js/hunting_phone.js"></script>
    <script src="./js/show_details.js"></script>
</body>
</html>
